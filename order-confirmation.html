<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - FA Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --text-color: #2C3E50;
            --light-bg: #F7F9FC;
            --success-color: #2ECC71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .confirmation-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .success-icon {
            font-size: 80px;
            color: var(--success-color);
            margin-bottom: 20px;
        }

        .confirmation-header h1 {
            color: var(--success-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .confirmation-header p {
            color: #666;
            font-size: 1.1em;
        }

        .order-details {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-section h3 {
            color: var(--text-color);
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .info-section p {
            color: #666;
            margin-bottom: 8px;
        }

        .order-items {
            margin-top: 30px;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h4 {
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .order-total {
            text-align: right;
            font-size: 1.3em;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            .confirmation-header {
                margin-bottom: 30px;
            }

            .success-icon {
                font-size: 60px;
            }

            .confirmation-header h1 {
                font-size: 2em;
            }

            .order-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .order-details {
                padding: 20px;
            }

            .order-item {
                padding: 12px 0;
            }

            .order-item img {
                width: 60px;
                height: 60px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 15px;
                margin-top: 30px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 15px;
                font-size: 1.1em;
            }

            /* Improve touch targets */
            .btn,
            .order-item {
                min-height: 44px;
            }

            /* Better spacing for mobile */
            .info-section {
                margin-bottom: 15px;
            }

            .info-section h3 {
                font-size: 1.1em;
                margin-bottom: 10px;
            }

            .order-total {
                font-size: 1.2em;
                margin-top: 15px;
                padding-top: 15px;
            }
        }

        /* Additional tablet optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }

            .order-info {
                gap: 30px;
            }
        }

        /* Fix for iOS input zoom */
        @supports (-webkit-touch-callout: none) {
            input[type="text"],
            input[type="email"],
            input[type="tel"],
            input[type="number"],
            select {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirmation-header">
            <i class="fas fa-check-circle success-icon"></i>
            <h1>Order Confirmed!</h1>
            <p>Thank you for your purchase. Your order has been received.</p>
        </div>

        <div class="order-details">
            <div class="order-info">
                <div class="info-section">
                    <h3>Order Information</h3>
                    <p id="orderId"></p>
                    <p id="orderDate"></p>
                    <p id="orderStatus"></p>
                </div>
                <div class="info-section">
                    <h3>Shipping Information</h3>
                    <p id="shippingName"></p>
                    <p id="shippingAddress"></p>
                    <p id="shippingPhone"></p>
                </div>
            </div>

            <div class="order-items" id="orderItems">
                <!-- Order items will be loaded here -->
            </div>

            <div class="order-total" id="orderTotal">
                <!-- Order total will be loaded here -->
            </div>
        </div>

        <div class="action-buttons">
            <a href="my-orders.html" class="btn btn-primary">
                <i class="fas fa-list"></i>
                View All Orders
            </a>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-shopping-bag"></i>
                Continue Shopping
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get order ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');

            if (!orderId) {
                window.location.href = 'index.html';
                return;
            }

            // Get order details from localStorage
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const order = orders.find(o => o.orderId === orderId);

            if (!order) {
                window.location.href = 'index.html';
                return;
            }

            // Display order information
            document.getElementById('orderId').textContent = `Order #${order.orderId}`;
            document.getElementById('orderDate').textContent = `Date: ${new Date(order.date).toLocaleDateString()}`;
            document.getElementById('orderStatus').textContent = `Status: ${order.status}`;

            // Display shipping information
            document.getElementById('shippingName').textContent = `${order.shipping.firstName} ${order.shipping.lastName}`;
            document.getElementById('shippingAddress').textContent = `${order.shipping.address}, ${order.shipping.city}, ${order.shipping.state} - ${order.shipping.pinCode}`;
            document.getElementById('shippingPhone').textContent = `Phone: ${order.shipping.phone}`;

            // Display order items
            const orderItemsContainer = document.getElementById('orderItems');
            orderItemsContainer.innerHTML = order.items.map(item => `
                <div class="order-item">
                    <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}">
                    <div class="item-details">
                        <h4>${item.name}</h4>
                        <p>Quantity: ${item.quantity}</p>
                        <span class="item-price">â‚¹${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                </div>
            `).join('');

            // Display order total
            document.getElementById('orderTotal').textContent = `Total: ${order.total}`;
        });
    </script>
</body>
</html>
