<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - FA Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFE66D;
            --text-color: #2C3E50;
            --light-bg: #F7F9FC;
            --dark-bg: #2C3E50;
            --success-color: #2ECC71;
            --warning-color: #F1C40F;
            --error-color: #E74C3C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .orders-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-to-profile {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .back-to-profile:hover {
            color: #ff5252;
            transform: translateY(-50%) translateX(-5px);
        }

        .orders-header h1 {
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .order-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .order-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .order-header {
            padding: 20px;
            background: var(--light-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .order-id {
            font-weight: bold;
            color: var(--text-color);
        }

        .order-date {
            color: #666;
        }

        .order-status {
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .status-pending {
            background: var(--warning-color);
            color: #fff;
        }

        .status-confirmed {
            background: var(--success-color);
            color: #fff;
        }

        .status-shipped {
            background: var(--secondary-color);
            color: #fff;
        }

        .status-delivered {
            background: var(--success-color);
            color: #fff;
        }

        .status-cancelled {
            background: var(--error-color);
            color: #fff;
        }

        .order-content {
            padding: 20px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .item-details {
            flex: 1;
        }

        .item-details h4 {
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--primary-color);
            font-weight: bold;
        }

        .order-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .detail-section h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .detail-section p {
            margin-bottom: 5px;
            color: #666;
        }

        .order-total {
            text-align: right;
            font-size: 1.2em;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 20px;
        }

        .track-order-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .track-order-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .no-orders {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .no-orders i {
            font-size: 3em;
            color: #ddd;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .order-details {
                grid-template-columns: 1fr;
            }

            .order-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="orders-header">
            <a href="profile.html" class="back-to-profile">
                <i class="fas fa-arrow-left"></i>
                Back to Profile
            </a>
            <h1>My Orders</h1>
            <p>Track and manage your orders</p>
        </div>

        <div class="order-filters">
            <button class="filter-btn active" data-filter="all">All Orders</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="confirmed">Confirmed</button>
            <button class="filter-btn" data-filter="shipped">Shipped</button>
            <button class="filter-btn" data-filter="delivered">Delivered</button>
        </div>

        <div id="ordersList">
            <!-- Orders will be loaded here dynamically -->
        </div>
    </div>

    <script>
        // Check if user is logged in
        function checkLogin() {
            const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                alert('Please login to view your orders');
                window.location.href = 'loading.html';
                return false;
            }
            return true;
        }

        // Load and display orders
        function loadOrders(filter = 'all') {
            if (!checkLogin()) return;

            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const ordersList = document.getElementById('ordersList');

            if (orders.length === 0) {
                ordersList.innerHTML = `
                    <div class="no-orders">
                        <i class="fas fa-shopping-bag"></i>
                        <h2>No Orders Yet</h2>
                        <p>Start shopping to see your orders here</p>
                    </div>
                `;
                return;
            }

            // Filter orders if needed
            const filteredOrders = filter === 'all' 
                ? orders 
                : orders.filter(order => order.status.toLowerCase() === filter);

            ordersList.innerHTML = filteredOrders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <span class="order-id">Order #${order.orderId}</span>
                            <span class="order-date">${new Date(order.date).toLocaleDateString()}</span>
                        </div>
                        <span class="order-status status-${order.status.toLowerCase()}">${order.status}</span>
                    </div>
                    <div class="order-content">
                        <div class="order-items">
                            ${order.items.map(item => `
                                <div class="order-item">
                                    <img src="${item.image || 'https://via.placeholder.com/60'}" alt="${item.name}">
                                    <div class="item-details">
                                        <h4>${item.name}</h4>
                                        <p>Quantity: ${item.quantity}</p>
                                        <span class="item-price">â‚¹${(item.price * item.quantity).toFixed(2)}</span>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="order-details">
                            <div class="detail-section">
                                <h3>Shipping Details</h3>
                                <p>${order.shipping.firstName} ${order.shipping.lastName}</p>
                                <p>${order.shipping.address}</p>
                                <p>${order.shipping.city}, ${order.shipping.state} - ${order.shipping.pinCode}</p>
                                <p>Phone: ${order.shipping.phone}</p>
                            </div>
                            <div class="detail-section">
                                <h3>Payment Details</h3>
                                <p>Method: ${order.payment.method}</p>
                                ${order.payment.cardNumber ? `<p>Card ending in ${order.payment.cardNumber}</p>` : ''}
                                ${order.payment.upiId ? `<p>UPI ID: ${order.payment.upiId}</p>` : ''}
                                ${order.payment.bank ? `<p>Bank: ${order.payment.bank}</p>` : ''}
                                ${order.payment.wallet ? `<p>Wallet: ${order.payment.wallet}</p>` : ''}
                            </div>
                        </div>
                        <div class="order-total">
                            Total: ${order.total}
                        </div>
                        <button class="track-order-btn" onclick="trackOrder('${order.orderId}')">
                            <i class="fas fa-truck"></i> Track Order
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter orders
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadOrders(btn.getAttribute('data-filter'));
            });
        });

        // Track order function
        function trackOrder(orderId) {
            // This would typically redirect to a detailed tracking page
            alert(`Tracking details for order ${orderId} will be available soon!`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });
    </script>
</body>
</html>
